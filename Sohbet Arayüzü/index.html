<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://fontawesome.com/icons/searchengin?f=brands&s=solid" crossorigin="anonymous"></script>
</head>

<body>
    <div class="chat">
        <div class="sidebar">
            <div class="search">
                <input type="text" placeholder="Ara">
                <i class="fa-brands fa-searchengin"></i>
            </div>
            <div class="contacts">
                <ul>
                    <li>
                        <img src="resim.png" alt="">
                        <div class="contact">
                            <div class="name">Dilara Karaca</div>
                            <div class="message">Bu bir div mesajıdır.</div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="content">
            <div class="message-header"></div>
            <div class="message-content"></div>
            <div class="message-form"></div>
        </div>
    </div>
</body>

</html>
